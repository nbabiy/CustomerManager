<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
    <h2>Edit Customer</h2>

    <form th:method="PATCH" th:action="@{/customers/{id}(id=${customer.getId()})}" th:object="${customer}">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID:</td>
                <td th:text="*{id}">
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name}" id="name"/>
                    <div style="color:darkred" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}">Name error</div>
                </td>

            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" th:field="*{email}" id="email"/>
                    <div style="color:darkred" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">Email error</div>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <input type="text" th:field="*{address}" id="address"/>
                    <div style="color:darkred" th:if="${#fields.hasErrors('address')}"
                         th:errors="*{address}">Address error</div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Edit"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

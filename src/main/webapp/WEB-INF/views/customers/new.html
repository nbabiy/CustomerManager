<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New customer</title>
</head>
<body>
<div align="center">
    <h2>New Customer</h2>
    <form th:method="POST" th:action="@{/customers/}" th:object="${customer}">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name: </td>
                <td><input type="text" th:field="*{name}" id="name" />
                    <div style="color:darkred" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}">Name error</div>
                </td>

            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" th:field="*{email}" id="email" />
                    <div style="color:darkred" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">Email error</div>
                </td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><input type="text" th:field="*{address}" id="address" />
                    <div style="color:darkred" th:if="${#fields.hasErrors('address')}"
                         th:errors="*{address}">Address error</div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
